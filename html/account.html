  <form id="signinForm">
    <h2>Sign In</h2>
    <div id="signinBox">
      <label for="user">Username</label>
      <input type="text" placeholder="Username" name="user" id="user" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Password" name="password" id="password" required>

      <button type="submit" id="submit">Continue</button>

      <div class="remember">
        <input type="checkbox" name="remember" id="rememberCheckbox">
        <label for="rememberCheckbox">Remember me</label>
      </div>
      <button type="button" id="forgotPassword">Forgot password?</button>
    </div>
  </form>
